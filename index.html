<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags -->
    <title>Toto Finance | Building the Future of Global Trade</title>
    <meta name="title" content="Toto Finance | Building the Future of Global Trade" />

    <meta name="author" content="Toto Finance" />
    <meta name="robots" content="index, follow" />
    <meta name="language" content="English" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://totofinance.com/" />

    <meta property="og:site_name" content="Toto Finance" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@TotoFinance" />
    <meta name="twitter:creator" content="@TotoFinance" />
    <meta name="twitter:title" content="Toto Finance | Building the Future of Global Trade" />

    <!-- Theme Color -->
    <meta name="theme-color" content="#1a1a1a" />
    
    <!-- Preconnect to external domains for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <body>

      ]

    <div id="root"></div>
